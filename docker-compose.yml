services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: reviewer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: service
      DB_NAME: reviewer

volumes:
  postgres_data: